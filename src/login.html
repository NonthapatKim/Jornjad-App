<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">  
    <title>login</title>
</head>

<header>
    <nav class="bg-brown">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="flex items-center space-x-4">
              <img class="h-8 w-auto" src="https://img5.pic.in.th/file/secure-sv1/icond20f3dc8901d2230.png" alt="Your Company">
              <a href="./home.html" class="rounded-md px-3 py-2 text-sm font-sans font-medium text-white hover:bg-gray-700">จรจัด</a>
            </div>
            <div class="hidden sm:ml-6 sm:block" >
              <div class="flex space-x-4 ml-auto flex-row-reverse">
                <a href="#" class="rounded-md px-3 py-2 text-sm font-sans font-medium text-gray-300 hover:bg-gray-700 hover:text-white">วิธีดูแล</a>
                <a href="#" class="rounded-md px-3 py-2 text-sm font-sans font-medium text-gray-300 hover:bg-gray-700 hover:text-white">โครงการช่วยเหลือ</a>
                <a href="#" class="rounded-md px-3 py-2 text-sm font-sans font-medium text-gray-300 hover:bg-gray-700 hover:text-white">เข้าสู่ระบบ</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
<body>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" src="https://img5.pic.in.th/file/secure-sv1/Vectoracec03157f3fd8ad.png" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">เข้าสู่ระบบ</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-brown-900">Email</label>
          <div class="mt-2">
            <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-brown-900">รหัสผ่าน</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-lightbrown hover:text-indigo-500">ลืมรหัสผ่าน?</a>
            </div>
          </div>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-brown px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm/6 text-brown-500">
        ยังไม่มีบัญชี?
        <a href="./register.html" class="font-semibold text-lightbrown hover:text-orange-300">ลงทะเบียน</a>
      </p>
    </div>
  </div>
  
</body>
</html>
