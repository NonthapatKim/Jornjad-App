<body class="min-h-screen bg-gray-100">
    <div class="flex items-center justify-center form-container">
      <form action="/register" method="POST" class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">

         <p class="text-lg text-center mb-6">Register Form</p>
          <div class="grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-4">

            <div class="sm:col-span-4">
              <label for="fullname" class="block text-sm font-medium text-gray-900">ชื่อ-นามสกุล</label>
              <div class="mt-2">
                <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                  <input type="text" name="fullname" id="fullname" class="block w-full py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="ชื่อ-นามสกุล">
                </div>
              </div>
            </div>

            <div class="sm:col-span-4">
              <label for="username" class="block text-sm font-medium text-gray-900">ชื่อผู้ใช้</label>
              <div class="mt-2">
                <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                  <input type="text" name="username" id="username" class="block w-full py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="ชื่อผู้ใช้">
                </div>
              </div>
            </div>

            <div class="sm:col-span-4">
              <label for="password" class="block text-sm font-medium text-gray-900">รหัสผ่าน</label>
              <div class="mt-2">
                <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                  <input type="password" name="password" id="password" class="block w-full py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="รหัสผ่าน">
                </div>
              </div>
            </div>

            <div class="sm:col-span-4">
              <label for="retypePassword" class="block text-sm font-medium text-gray-900">ยืนยันรหัสผ่าน</label>
              <div class="mt-2">
                <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                  <input type="password" name="retypePassword" id="retypePassword" class="block w-full py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="ยืนยันรหัสผ่าน">
                </div>
              </div>
            </div>

            <div class="sm:col-span-4">
              <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
              <div class="mt-2">
                <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                  <input type="email" name="email" id="email" class="block w-full py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="@gmail.com">
                </div>
              </div>
            </div>

            <div class="sm:col-span-4">
              <label for="phone" class="block text-sm font-medium text-gray-900">เบอร์โทร</label>
              <div class="mt-2">
                <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
                  <input type="phone" name="phone" id="phone" class="block w-full py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm" placeholder="0XXXXXXXXX">
                </div>
              </div>
            </div>

            <!-- Button container centered -->
            <div class="sm:col-span-4 button-container mt-6">
              <button 
              type="button" 
              class="text-sm font-semibold text-gray-900">
              Cancel
              </button>
            
              <!-- ปุ่ม Save -->
              <button 
                type="submit" 
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                Save
              </button>
            </div>

          </div>
      </form>
  </div>
